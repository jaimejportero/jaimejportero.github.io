<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elige tu Comida 🍴</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            font-size: 6vw; /* Tamaño relativo para móviles */
            margin: 5vw 0;
        }

        #food-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5vw;
            justify-content: center;
            padding: 5vw;
            width: 90%;
        }

        .food-btn {
            width: 40vw; /* Tamaño relativo para móviles */
            height: 40vw;
            max-width: 200px; /* Límite para pantallas grandes */
            max-height: 200px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            background-color: #fff;
            color: black;
            font-weight: bold;
            font-size: 5vw; /* Texto relativo */
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation; /* Mejora la respuesta táctil */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .food-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Colores y emoticonos para cada botón */
        #hamburger { background-color: #ff6347; }
        #pizza { background-color: #ffa500; }
        #italian { background-color: #32cd32; }
        #pasta { background-color: #ffd700; }
        #sushi { background-color: #1e90ff; }
        #steak { background-color: #8b4513; }
        #fish { background-color: #20b2aa; }

        /* Estilos de texto para los iconos */
        .food-btn span {
            font-size: 3rem; /* Ajustamos el tamaño del emoticono */
        }
    </style>
</head>
<body>
    <h1>Elige tu Comida Favorita 🍴</h1>
    <div id="food-buttons"></div>

    <script>
        // Inicializar EmailJS con tu User ID
        emailjs.init("qfrGy8HuMPNyznOb4"); // Reemplaza con tu user_id de EmailJS

        // Array de comidas (fácil de expandir)
        const foods = [
            { id: "hamburger", name: "Hamburguesa", icon: "🍔" },
            { id: "pizza", name: "Pizza", icon: "🍕" },
            { id: "italian", name: "Comida Italiana", icon: "🍝" },
            { id: "sushi", name: "Sushi", icon: "🍣" },
            { id: "steak", name: "Filete", icon: "🥩" },
            { id: "fish", name: "Pescado", icon: "🐟" }
        ];

        // Función para generar los botones dinámicamente
        function createFoodButtons() {
            const container = document.getElementById("food-buttons");
            container.innerHTML = ""; // Limpiar el contenedor

            foods.forEach(food => {
                const button = document.createElement("button");
                button.className = "food-btn";
                button.id = food.id;
                button.innerHTML = `<span>${food.icon}</span><br>`;
                button.addEventListener("click", () => sendEmail(food.name));
                container.appendChild(button);
            });
        }

        // Función para enviar el correo
        function sendEmail(foodChoice) {
            let params = {
                to_email: "jaimejportero2@gmail.com", // Dirección de destino
                food_choice: foodChoice, // Comida seleccionada
            };

            emailjs
            .send("service_mdj3fqd", "template_5l6dkl6", {
                to_email: params.to_email,
                    message: `¡Alguien ha elegido ${params.food_choice}!`,
                })
                .then(() => {
                    alert(`¡Correo enviado! Has elegido ${foodChoice}.`);
                })
                .catch((error) => {
                    console.error("Error al enviar el correo:", error);
                    alert("Hubo un error al enviar el correo. Revisa la consola para más detalles.");
                });
        }

        // Inicializar la página
        document.addEventListener("DOMContentLoaded", () => {
            createFoodButtons();
        });
    </script>
</body>
</html>
