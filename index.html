<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacaciones de Inés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .hidden {
            display: none;
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            width: 300px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>¿Cómo serán las vacaciones?</h1>
    <button onclick="mostrarVacaciones('sinDinero')">Inés no tiene dinero</button>
    <button onclick="mostrarVacaciones('conDinero')">Inés tiene dinero</button>

    <div id="vacacionesSinDinero" class="image-container hidden">
        <h2>Las vacaciones de Jaime</h2>
        <img src="fotos/foto.jpeg" alt="Vacaciones de Jaime">
        <h2>Las vacaciones de Inés</h2>
        <img src="fotos/foto2.jpg" alt="Vacaciones de Inés">
    </div>

    <div id="vacacionesConDinero" class="image-container hidden">
        <h2>Vacaciones de los dos</h2>
        <img src="fotos/foto3.png" alt="Vacaciones juntos">
    </div>

    <script>
        function mostrarVacaciones(tipo) {
            document.getElementById("vacacionesSinDinero").classList.add("hidden");
            document.getElementById("vacacionesConDinero").classList.add("hidden");
            
            if (tipo === "sinDinero") {
                document.getElementById("vacacionesSinDinero").classList.remove("hidden");
            } else if (tipo === "conDinero") {
                document.getElementById("vacacionesConDinero").classList.remove("hidden");
            }
        }
    </script>
</body>
</html>
