<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra al Cerdito üê∑</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #ff69b4;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            transition: 0.3s;
            color: white;
            font-weight: bold;
        }

        .card:hover {
            background-color: #d85a9d;
        }

        .card.revealed {
            background-color: white;
            cursor: default;
            color: black;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <h1>Encuentra al Cerdito üê∑</h1>
    <div id="game-board"></div>
    <button id="restart-btn">Volver a Jugar</button>

    <script>
        // Inicializar EmailJS con tu User ID
        emailjs.init("qfrGy8HuMPNyznOb4"); // Reemplaza con tu user_id de EmailJS

        document.addEventListener("DOMContentLoaded", () => {
            const board = document.getElementById("game-board");
            const restartBtn = document.getElementById("restart-btn");
            let pigPosition;

            function sendEmail(subject, message) {
                let params = {
                    to_name: "jaimejportero2@gmail.com",
                    message: message,
                };

                emailjs
                .send("service_mdj3fqd", "template_5l6dkl6", {
                    message: message,
                })
                .then(() => {
                })
                .catch((error) => {
                    console.error("Error al enviar el correo:", error);
                });
            }

            function generateBoard() {
                board.innerHTML = ""; // Limpiar el tablero
                pigPosition = Math.floor(Math.random() * 16); // Posici√≥n aleatoria del cerdito

                for (let i = 0; i < 16; i++) {
                    let card = document.createElement("div");
                    card.classList.add("card");
                    card.dataset.index = i; // Guardar la posici√≥n de la tarjeta
                    card.textContent = "?"; // Mostrar el reverso

                    // Evento de clic
                    card.addEventListener("click", () => revealCard(card, i));

                    board.appendChild(card);
                }
            }

            function revealCard(card, index) {
                if (index === pigPosition) {
                    card.textContent = "üê∑"; // Si es el cerdito, mostrarlo
                    card.classList.add("revealed");
                    sendEmail("¬°Ganaste!", "Alguien encontr√≥ al cerdito üê∑.");
                } else {
                    card.textContent = "‚ùå"; // Si no es el cerdito, marcar error
                    setTimeout(() => revealAll(), 1000); // Mostrar todas despu√©s de 1 segundo
                }
            }

            function revealAll() {
                document.querySelectorAll(".card").forEach((card, i) => {
                    card.textContent = i === pigPosition ? "üê∑" : "‚ùå";
                    card.classList.add("revealed");
                });
            }

            restartBtn.addEventListener("click", () => {
                generateBoard();
                sendEmail("Juego Reiniciado", "Alguien volvi√≥ a jugar.");
            });

            generateBoard(); // Iniciar el juego
        });
    </script>
</body>
</html>
